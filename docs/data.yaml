  - question: |
              Beim Umrechnen von Einheiten muss man meist mit 10, 100 oder 1000 multiplizieren oder dividieren. Wie macht man das einfach?
    answer:   |
              Man muss nur das Komma verschieben. Beim multiplizieren wird die Zahl größer also muss das Komma nach rechts wandern und umgekehrt für die Division.
              Für 10 muss es um eine Stelle verschoben werden usw.
              Falls die Zahl gar kein Komma hat, dann muss man sich eines ganz rechts hinsetzen z.B. 5000m = 5000,0m = 5,0km.
    prio: 1.0






   

